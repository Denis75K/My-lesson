<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Бутстрап рулит)</title>
    <style>
      div[class*="col"] {
        min-height: 100px;
        background-color: #FFB6C1;
        border: 2px solid #9370DB;
        box-sizing: border-box;
      }
      div[class*="col"]:nth-child(2n){
          background-color: #FDEAA8;
        
      }
      div[class*="col"]:nth-child(2n+1){
          background-color: #3E94D1;
        
      }
      div[class*="col"]:nth-child(2n+5){
          background-color: #A62D00;
        
      }
      div[class*="col"]:nth-child(2n+3){
          background-color: #FF7340;
        
      }
      div[class*="col"]:nth-child(2n+4){
          background-color: #FF9973;
      }
      div[class*="col"]:nth-child(2n+6){
          background-color: #65A5D1;
      }
    </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 order-1 col-md-3 col-lg-12">1</div>
        <div class="col-12 order-2 d-sm-none d-md-block col-md-8 order-lg-3 col-lg-6">2
          <div class="row pt-3 pb-2 px-2">
            <div class="col-2 d-none d-lg-block">2.1</div>
            <div class="col-8 d-none d-lg-block">2.2</div>
            <div class="col-2 d-none d-lg-block">2.3</div>
            <div class="col-2 d-none d-lg-block">2.4</div>
            <div class="col-10 d-none d-lg-block">2.5</div>
            <div class="col-8 d-none d-lg-block">2.6</div>
            <div class="col-4 d-none d-lg-block">2.7</div>
          </div>
        </div>
        <div class="col-12 order-3 d-sm-none d-md-block col-md-1 order-lg-2 col-lg-6">3</div>
        <div class="col-12 order-4 col-sm-4 col-md-4 order-lg-6 col-lg-5">4</div>
        <div class="col-12 order-5 col-sm-8 col-md-4 offset-md-4 offset-lg-0 order-lg-4 col-lg-2">5
          <button type="button" class="btn btn-danger center-block d-none d-lg-block">Кликни меня</button>
        </div>
        <div class="col-12 order-6 col-sm-8 col-md-5 ordre-lg-5 col-lg-2">6</div>
        <div class="col-12 order-7 d-sm-none d-md-block col-md-3 offset-md-1 offset-lg-0 col-lg-1">7</div>
        <div class="col-12 order-8 col-sm-2 offset-sm-2 col-md-1 offset-md-2 offset-lg-0 col-lg-2">8</div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</html>
